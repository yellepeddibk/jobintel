services:
  db:
    image: postgres:16-alpine
    container_name: jobintel-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jobintel}
      POSTGRES_USER: ${POSTGRES_USER:-jobintel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobintel_dev_password}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - jobintel_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  jobintel_pgdata:
