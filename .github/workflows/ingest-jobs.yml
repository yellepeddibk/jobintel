name: Ingest Jobs

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

env:
  ENV: production

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/migrate_db.py

      - name: Run live ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/run_live_etl.py --source remotive
          python scripts/run_live_etl.py --source arbeitnow
          python scripts/run_live_etl.py --source remoteok

      - name: Report status
        if: always()
        run: |
          echo "Ingestion completed at $(date -u)"
